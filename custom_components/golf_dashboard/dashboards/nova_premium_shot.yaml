title: NOVA Premium Shot
path: nova_premium_shot
icon: mdi:golf-tee
theme: Home Assistant Dark
type: panel
cards:
  - type: grid
    columns: 3
    square: false
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            title: NOVA Shot Summary
            show_header_toggle: false
            entities:
              - entity: sensor.nova_ball_speed
                name: Ball speed
              - entity: sensor.nova_carry_distance
                name: Carry distance
              - entity: sensor.nova_total_distance
                name: Total distance
              - entity: sensor.nova_offline_distance
                name: Offline distance
              - entity: sensor.nova_nova_shot_quality
                name: Shot quality (0–100)
              - entity: sensor.nova_shot_type
                name: Shot type
          - type: history-graph
            title: Recent speed & distance
            hours_to_show: 6
            entities:
              - entity: sensor.nova_ball_speed
              - entity: sensor.nova_carry_distance
              - entity: sensor.nova_total_distance
      - type: vertical-stack
        cards:
          - type: entities
            title: Launch
            show_header_toggle: false
            entities:
              - entity: sensor.nova_vertical_launch_angle
                name: Vertical launch
              - entity: sensor.nova_horizontal_launch_angle
                name: Horizontal launch
              - entity: sensor.nova_nova_apex_height
                name: Apex height (yd)
              - entity: sensor.nova_nova_hang_time
                name: Hang time (s)
              - entity: sensor.nova_nova_descent_angle
                name: Descent angle (°)
          - type: entities
            title: Spin
            show_header_toggle: false
            entities:
              - entity: sensor.nova_total_spin
                name: Total spin
              - entity: sensor.nova_backspin
                name: Backspin
              - entity: sensor.nova_sidespin
                name: Sidespin
              - entity: sensor.nova_spin_axis
                name: Spin axis
          - type: history-graph
            title: Spin trends
            hours_to_show: 6
            entities:
              - entity: sensor.nova_total_spin
              - entity: sensor.nova_spin_axis
      - type: vertical-stack
        cards:
          - type: entities
            title: Club Delivery
            show_header_toggle: false
            entities:
              - entity: sensor.nova_club_speed
                name: Club speed
              - entity: sensor.nova_smash_factor
                name: Smash factor
              - entity: sensor.nova_nova_attack_angle
                name: Attack angle (°)
              - entity: sensor.nova_nova_face_angle
                name: Face angle (°)
              - entity: sensor.nova_nova_face_to_path
                name: Face to path (°)
              - entity: sensor.nova_nova_club_path
                name: Club path (°)
          - type: entities
            title: Trajectory & Benchmarks
            show_header_toggle: false
            entities:
              - entity: sensor.nova_nova_spin_loft
                name: Spin loft (°)
              - entity: sensor.nova_nova_tour_carry
                name: Tour carry reference (yd)
              - entity: sensor.nova_nova_carry_vs_tour
                name: Carry vs Tour (yd)
          - type: history-graph
            title: Speed, spin & quality (recent)
            hours_to_show: 6
            entities:
              - entity: sensor.nova_ball_speed
              - entity: sensor.nova_total_spin
              - entity: sensor.nova_nova_shot_quality
