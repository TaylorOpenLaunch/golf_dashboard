# Entity IDs use the fixed sensor.nova_* prefix; rename your device to "nova"
# (or nova_<serial>) so entities match this template.
title: Golf Dashboard Open GolfCoach
path: nova_open_golf_coach
icon: mdi:golf
theme: Home Assistant Dark
cards:
  - type: grid
    columns: 2
    square: false
    cards:
      - type: entities
        title: Raw Launch Data
        show_header_toggle: false
        icon: mdi:golf-tee
        entities:
          - entity: sensor.nova_session_shot_count
          - entity: sensor.nova_last_shot_time
          - entity: sensor.nova_ball_speed
          - entity: sensor.nova_vertical_launch_angle
          - entity: sensor.nova_horizontal_launch_angle
          - entity: sensor.nova_total_spin
          - entity: sensor.nova_spin_axis
      - type: entities
        title: Derived Ball Flight (Built-in)
        show_header_toggle: false
        icon: mdi:chart-areaspline
        entities:
          - entity: sensor.nova_carry_distance
          - entity: sensor.nova_total_distance
          - entity: sensor.nova_offline_distance
          - entity: sensor.nova_backspin
          - entity: sensor.nova_sidespin
          - entity: sensor.nova_club_speed
          - entity: sensor.nova_smash_factor

  - type: grid
    columns: 2
    square: false
    cards:
      - type: entities
        title: Shot Classification
        show_header_toggle: false
        icon: mdi:target-variant
        entities:
          - entity: sensor.nova_shot_type
          - entity: sensor.nova_shot_rank
      - type: history-graph
        title: Shot Rank History
        hours_to_show: 24
        entities:
          - entity: sensor.nova_shot_rank

  - type: grid
    columns: 2
    square: false
    cards:
      - type: history-graph
        title: Distance History
        hours_to_show: 24
        entities:
          - entity: sensor.nova_carry_distance
          - entity: sensor.nova_total_distance
          - entity: sensor.nova_offline_distance
      - type: history-graph
        title: Spin Components
        hours_to_show: 24
        entities:
          - entity: sensor.nova_backspin
          - entity: sensor.nova_sidespin

  - type: entities
    title: Tour Benchmarks (PGA style)
    show_header_toggle: false
    icon: mdi:trophy
    entities:
      - entity: sensor.nova_tour_carry
        name: Tour carry at this ball speed
      - entity: sensor.nova_tour_total
        name: Tour total at this ball speed
      - entity: sensor.nova_carry_distance
        name: Your carry (actual)
      - entity: sensor.nova_carry_delta_to_tour
        name: Carry vs Tour (yd)

  - type: statistics-graph
    title: Carry vs Tour (last 50 shots)
    days_to_show: 7
    entities:
      - sensor.nova_carry_distance
      - sensor.nova_tour_carry
      - sensor.nova_carry_delta_to_tour

  - type: entities
    title: Shot Quality
    show_header_toggle: false
    icon: mdi:star-circle
    entities:
      - entity: sensor.nova_shot_quality
        name: Shot quality (0–100)
      - entity: sensor.nova_carry_distance
        name: Carry (yd)
      - entity: sensor.nova_offline_distance
        name: Offline (yd)
      - entity: sensor.nova_optimal_window_summary
        name: Windows
      - entity: sensor.nova_club_recommendation
        name: Recommendation

  - type: entities
    title: Club Delivery (Estimates)
    show_header_toggle: false
    icon: mdi:golf
    entities:
      - entity: sensor.nova_spin_loft
        name: Spin loft (°)
      - entity: sensor.nova_attack_angle
        name: Attack angle (°)
      - entity: sensor.nova_face_angle
        name: Face angle (°)
      - entity: sensor.nova_face_to_path
        name: Face to path (°)
      - entity: sensor.nova_club_path
        name: Club path (°)

  - type: entities
    title: Trajectory
    show_header_toggle: false
    icon: mdi:chart-bell-curve
    entities:
      - entity: sensor.nova_apex_height
        name: Apex height (yd)
      - entity: sensor.nova_hang_time
        name: Hang time (s)
      - entity: sensor.nova_descent_angle
        name: Descent angle (°)

  - type: entities
    title: Optimal Windows
    show_header_toggle: false
    icon: mdi:check-decagram
    entities:
      - entity: sensor.nova_launch_in_window
        name: Launch in window
      - entity: sensor.nova_spin_in_window
        name: Spin in window
      - entity: sensor.nova_start_in_window
        name: Start line in window

  - type: entities
    title: Benchmarks (Am / LPGA / Tour)
    show_header_toggle: false
    icon: mdi:trophy
    entities:
      - entity: sensor.nova_amateur_carry
        name: Amateur carry
      - entity: sensor.nova_lpga_carry
        name: LPGA carry
      - entity: sensor.nova_tour_carry
        name: Tour carry
      - entity: sensor.nova_carry_distance
        name: Your carry
      - entity: sensor.nova_carry_delta_to_tour
        name: Carry vs Tour
      - entity: sensor.nova_carry_delta_to_amateur
        name: Carry vs Amateur
      - entity: sensor.nova_carry_delta_to_lpga
        name: Carry vs LPGA
