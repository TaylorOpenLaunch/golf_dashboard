name: CI

on:
  push:
  pull_request:

jobs:
  python-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install lint tools
        run: pip install ruff

      - name: Lint
        run: ruff check custom_components/nova_by_openlaunch
