name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  python-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Check Python syntax
        run: |
          python -m compileall custom_components/golf_dashboard

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pyyaml

      - name: Run unit tests
        run: |
          pytest -q
