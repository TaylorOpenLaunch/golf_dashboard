name: Dashboard YAML lint

on:
  push:
    paths:
      - "custom_components/golf_dashboard/dashboards/**.yaml"
      - ".github/workflows/dashboard-lint.yml"
  pull_request:
    paths:
      - "custom_components/golf_dashboard/dashboards/**.yaml"
      - ".github/workflows/dashboard-lint.yml"
  workflow_dispatch:

jobs:
  lint-dashboards:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Validate dashboard YAML and NOVA entity IDs
        run: |
          python .github/scripts/validate_dashboards.py
