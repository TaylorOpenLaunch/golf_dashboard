# Replace `nova_by_open_launch` in the entity_ids below with the slug Home Assistant generated for your NOVA device.
title: Golf Dashboard Open GolfCoach
path: nova_open_golf_coach
icon: mdi:golf
theme: "Home Assistant Dark"
cards:
  - type: grid
    columns: 2
    square: false
    cards:
      - type: entities
        title: Raw Launch Data
        show_header_toggle: false
        icon: mdi:golf-tee
        entities:
          - entity: sensor.nova_by_open_launch_session_shot_count
          - entity: sensor.nova_by_open_launch_last_shot_time
          - entity: sensor.nova_by_open_launch_ball_speed
          - entity: sensor.nova_by_open_launch_vertical_launch_angle
          - entity: sensor.nova_by_open_launch_horizontal_launch_angle
          - entity: sensor.nova_by_open_launch_total_spin
          - entity: sensor.nova_by_open_launch_spin_axis
      - type: entities
        title: Derived Ball Flight (Built-in)
        show_header_toggle: false
        icon: mdi:chart-areaspline
        entities:
          - entity: sensor.nova_by_open_launch_carry_distance
          - entity: sensor.nova_by_open_launch_total_distance
          - entity: sensor.nova_by_open_launch_offline_distance
          - entity: sensor.nova_by_open_launch_backspin
          - entity: sensor.nova_by_open_launch_sidespin
          - entity: sensor.nova_by_open_launch_club_speed
          - entity: sensor.nova_by_open_launch_smash_factor
  - type: grid
    columns: 2
    square: false
    cards:
      - type: entities
        title: Shot Classification
        show_header_toggle: false
        icon: mdi:target-variant
        entities:
          - entity: sensor.nova_by_open_launch_shot_type
          - entity: sensor.nova_by_open_launch_shot_rank
          - entity: sensor.nova_by_open_launch_shot_color
      - type: history-graph
        title: Shot Rank History
        hours_to_show: 24
        entities:
          - entity: sensor.nova_by_open_launch_shot_rank
  - type: grid
    columns: 2
    square: false
    cards:
      - type: history-graph
        title: Distance History
        hours_to_show: 24
        entities:
          - entity: sensor.nova_by_open_launch_carry_distance
          - entity: sensor.nova_by_open_launch_total_distance
          - entity: sensor.nova_by_open_launch_offline_distance
      - type: history-graph
        title: Spin Components
        hours_to_show: 24
        entities:
          - entity: sensor.nova_by_open_launch_backspin
          - entity: sensor.nova_by_open_launch_sidespin
  - type: entities
    title: Tour Benchmarks (PGA style)
    show_header_toggle: false
    icon: mdi:trophy
    entities:
      - entity: sensor.nova_by_open_launch_tour_carry
        name: Tour carry at this ball speed
      - entity: sensor.nova_by_open_launch_tour_total
        name: Tour total at this ball speed
      - entity: sensor.nova_by_open_launch_carry_distance
        name: Your carry (actual)
      - entity: sensor.nova_by_open_launch_carry_delta_to_tour
        name: Carry vs Tour (yd)
  - type: statistics-graph
    title: Carry vs Tour (last 50 shots)
    days_to_show: 7
    entities:
      - sensor.nova_by_open_launch_carry_distance
      - sensor.nova_by_open_launch_tour_carry
      - sensor.nova_by_open_launch_carry_delta_to_tour
  - type: entities
    title: Shot Quality
    show_header_toggle: false
    icon: mdi:star-circle
    entities:
      - entity: sensor.nova_by_open_launch_shot_quality
        name: Shot quality (0–100)
      - entity: sensor.nova_by_open_launch_carry_distance
        name: Carry (yd)
      - entity: sensor.nova_by_open_launch_offline_distance
        name: Offline (yd)
      - entity: sensor.nova_by_open_launch_optimal_window_summary
        name: Windows
      - entity: sensor.nova_by_open_launch_club_recommendation
        name: Recommendation
  - type: entities
    title: Club Delivery (Estimates)
    show_header_toggle: false
    icon: mdi:golf
    entities:
      - entity: sensor.nova_by_open_launch_spin_loft
        name: Spin loft (°)
      - entity: sensor.nova_by_open_launch_attack_angle
        name: Attack angle (°)
      - entity: sensor.nova_by_open_launch_face_angle
        name: Face angle (°)
      - entity: sensor.nova_by_open_launch_face_to_path
        name: Face to path (°)
      - entity: sensor.nova_by_open_launch_club_path
        name: Club path (°)
  - type: entities
    title: Trajectory
    show_header_toggle: false
    icon: mdi:chart-bell-curve
    entities:
      - entity: sensor.nova_by_open_launch_apex_height
        name: Apex height (ft)
      - entity: sensor.nova_by_open_launch_hang_time
        name: Hang time (s)
      - entity: sensor.nova_by_open_launch_descent_angle
        name: Descent angle (°)
  - type: entities
    title: Optimal Windows
    show_header_toggle: false
    icon: mdi:check-decagram
    entities:
      - entity: sensor.nova_by_open_launch_launch_in_window
        name: Launch in window
      - entity: sensor.nova_by_open_launch_spin_in_window
        name: Spin in window
      - entity: sensor.nova_by_open_launch_start_in_window
        name: Start line in window
  - type: entities
    title: Benchmarks (Am / LPGA / Tour)
    show_header_toggle: false
    icon: mdi:trophy
    entities:
      - entity: sensor.nova_by_open_launch_amateur_carry
        name: Amateur carry
      - entity: sensor.nova_by_open_launch_lpga_carry
        name: LPGA carry
      - entity: sensor.nova_by_open_launch_tour_carry
        name: Tour carry
      - entity: sensor.nova_by_open_launch_carry_distance
        name: Your carry
      - entity: sensor.nova_by_open_launch_carry_delta_to_tour
        name: Carry vs Tour
      - entity: sensor.nova_by_open_launch_carry_delta_to_amateur
        name: Carry vs Amateur
      - entity: sensor.nova_by_open_launch_carry_delta_to_lpga
        name: Carry vs LPGA
